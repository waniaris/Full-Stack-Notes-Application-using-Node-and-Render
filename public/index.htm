<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container my-4">
        <h1>Note-Taking Application</h1>
        <!-- Adding new data -->
        <form id="data-form" class="mb-3">
            <div class="input-group">
                <input type="text" id="data-input" class="form-control" placeholder="Enter new data" required />
                <button type="submit" class="btn btn-primary align-self-stretch">Add Note</button>
            </div>
        </form>
        <!-- Error message container (hidden by default) -->
        <div id="errorMsg" class="alert alert-danger" style="display: none;">
        </div>
        <!-- Data list -->
        <ul id="data-list" class="list-unstyled mb-0"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
